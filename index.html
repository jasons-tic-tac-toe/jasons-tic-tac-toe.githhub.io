<!doctype html>
<html lang=eng>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tic-tac-toe.css">
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <h1>
        Tic Tac Toe
    </h1>
    <div id="gameboard">
        <div class="cells" data-value=0></div>
        <div class="cells" data-value=1></div>
        <div class="cells" data-value=2></div>
        <div class="cells" data-value=3></div>
        <div class="cells" data-value=4></div>
        <div class="cells" data-value=5></div>
        <div class="cells" data-value=6></div>
        <div class="cells" data-value=7></div>
        <div class="cells" data-value=8></div>
    </div>
    <div class="gameover">
        <span class="gameover-text"></span>
    </div>
    <div>
        <button class="restart">
            Restart
        </button>
    </div>
    <div>
        it's currently <span class="currentTurn"></span>'s turn.
    </div>

    <script src="tic-tac-toe.js"></script>
</body>

</html>
